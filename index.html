<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Welcome to the Counter App</h1>
      <p class="text-center">
        Click on the buttons to check their functionality
      </p>
    </div>
    <div class="buttons text-center">
      <button id="increase" class="btn btn-success">Increase</button>
      <button id="decrease" class="btn btn-danger">Decrease</button>
      <button id="reset" class="btn btn-warning">Reset</button>
      <h2 id="counter"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
